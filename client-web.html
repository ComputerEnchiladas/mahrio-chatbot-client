<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<style type="text/css">
    #takeAction {
        width: 100%;
        background: #e3e3e3;
        border: none;
        font-size: 12pt;
        padding: 1em;
        cursor: pointer;
    }
    #image { width: 100%; }
</style>
<body>
<button id="takeAction">
    Capture Image
</button>

<img src="" id="image" />

</body>
<script type='text/javascript' src='https://cdn.socket.io/socket.io-1.0.0.js'></script>
<script type="text/javascript">
    var socket = io();
    var img = document.getElementById('image');
    socket.on('event:camera:done', function(uri){
        img.src = uri;
    });
    document.getElementById('takeAction').addEventListener('click', function(){
       socket.emit('event:take:action');
    });
</script>
</html>
